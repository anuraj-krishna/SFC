version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sfc-db
    environment:
      POSTGRES_USER: sfc
      POSTGRES_PASSWORD: sfc
      POSTGRES_DB: sfc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sfc -d sfc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sfc-network

  # Backend API
  api:
    build:
      context: ./sfc-backend
      dockerfile: Dockerfile
    container_name: sfc-api
    environment:
      DATABASE_URL: postgresql+asyncpg://sfc:sfc@db:5432/sfc
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}
      ENV: ${ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: '["http://localhost:3000", "http://frontend:3000"]'
      # AWS SES Configuration (optional)
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      SES_SENDER_EMAIL: ${SES_SENDER_EMAIL:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sfc-network

  # Frontend
  frontend:
    build:
      context: ./sfc-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    container_name: sfc-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - sfc-network

volumes:
  postgres_data:

networks:
  sfc-network:
    driver: bridge

